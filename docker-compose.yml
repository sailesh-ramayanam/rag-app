services:
  db:
    image: pgvector/pgvector:pg16
    container_name: vault_postgres
    environment:
      POSTGRES_USER: vault_user
      POSTGRES_PASSWORD: vault_password
      POSTGRES_DB: vault_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault_user -d vault_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vault_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://vault_user:vault_password@db:5432/vault_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - HF_HOME=/app/models
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
      - model_cache:/app/models
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault_celery_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://vault_user:vault_password@db:5432/vault_db
      - SYNC_DATABASE_URL=postgresql://vault_user:vault_password@db:5432/vault_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - HF_HOME=/app/models
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
      - model_cache:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --pool=solo

volumes:
  postgres_data:
  redis_data:
  model_cache:
